<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftar Inspo | Ramadan 2026</title>
    <style>
        :root {
            --red: #e60023;
            --hover-gray: #efefef;
            --text-main: #111;
            --text-sub: #5f5f5f;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            background-color: #ffffff;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- STICKY NAV --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            height: 80px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .logo { color: var(--red); font-size: 32px; font-weight: bold; margin-right: 15px; cursor: pointer; }
        
        .search-container {
            flex-grow: 1;
            background: #e1e1e1;
            border-radius: 24px;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: var(--text-sub);
            font-size: 16px;
        }

        .nav-icons { display: flex; gap: 20px; padding-left: 20px; font-weight: 600; cursor: pointer; }

        /* --- CATEGORY BAR --- */
        .categories {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 10px;
        }
        .cat-chip {
            padding: 10px 18px;
            background: #f0f0f0;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        .cat-chip:hover { background: var(--text-main); color: white; }
        .active-cat { background: var(--text-main); color: white; }

        /* --- MASONRY GRID --- */
        .main-container { padding: 20px 40px; }
        
        .masonry {
            column-count: 5;
            column-gap: 16px;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 1400px) { .masonry { column-count: 4; } }
        @media (max-width: 1000px) { .masonry { column-count: 3; } }
        @media (max-width: 700px) { .masonry { column-count: 2; } }

        .pin-wrapper {
            break-inside: avoid;
            margin-bottom: 16px;
            position: relative;
        }

        .pin {
            border-radius: 16px;
            overflow: hidden;
            background: #f0f0f0;
            cursor: zoom-in;
            position: relative;
        }

        .pin img, .pin video {
            width: 100%;
            display: block;
            border-radius: 16px;
        }

        .pin:hover { filter: brightness(0.9); }
        .pin:hover img { transform: scale(1.03); }

        /* --- BUTTON OVERLAYS --- */
        .pin-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0,0,0,0.15);
            z-index: 5;
        }
        .pin-wrapper:hover .pin-overlay { opacity: 1; }

        .save-btn {
            align-self: flex-end;
            background: var(--red);
            color: white;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- TROLL BADGES --- */
        .status-tag {
            position: absolute;
            top: 12px; left: 12px;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            z-index: 10;
        }
        .tag-imposter { background: #ff4d4d; color: white; border: 1.5px solid white; }
        .tag-scam { background: #ffae00; color: black; border: 1.5px solid white; }

        /* --- LIGHTBOX --- */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        #lightbox-content {
            max-width: 500px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #lightbox img, #lightbox video { width: 100%; height: auto; }
        .lb-footer { padding: 25px; text-align: left; }
        .lb-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .lb-desc { color: #555; line-height: 1.5; }

    </style>
</head>

        const grid = document.getElementById('pin-grid');

        data.forEach(item => {
            const wrapper = document.createElement('div');
            wrapper.className = 'pin-wrapper';
            
            const badge = item.badge ? `<div class="status-tag tag-${item.badge}">${item.label}</div>` : '';
            const media = item.type === 'video' 
                ? `<video src="${item.url}" muted loop autoplay></video>` 
                : `<img src="${item.url}" loading="lazy">`;

            wrapper.innerHTML = `
                ${badge}
                <div class="pin">
                    ${media}
                    <div class="pin-overlay">
                        <div class="save-btn">${item.badge ? 'Ew' : 'Save'}</div>
                    </div>
                </div>
            `;

            wrapper.onclick = () => {
                document.getElementById('lb-media').innerHTML = item.type === 'video' 
                    ? `<video src="${item.url}" controls autoplay></video>` 
                    : `<img src="${item.url}">`;
                document.getElementById('lb-title').innerText = item.title;

            };

            grid.appendChild(wrapper);
        });
